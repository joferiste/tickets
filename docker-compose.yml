# Servicio PostgreSQL
services: 
  postgres:
    image: postgres:15-alpine
    container_name: tickets_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tickets_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Servicio Django
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tickets_django
    restart: unless-stopped
    command:
      - gunicorn
      - --chdir
      - src
      - --bind 
      - 0.0.0.0:8000
      - --workers
      - "2"
      -  --timeout
      - "120" 
      - --access-logfile=- 
      - --error-logfile=-
      - sistema_boleta.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    environment:
      - DJANGO_DOCKER=1
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-tickets}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickets_network

# Vólumenes para persistencia de datos
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# Red interna para comunicación entre servicios
networks:
  tickets_network:
    driver: bridge